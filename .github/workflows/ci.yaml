name: CI - Run Tests

on:
  push:
    branches:
      - main
      - master
      - 'feature/**'  # optional: run on feature branches
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    environment: test
    env:
      DB_HOST: 'ep-long-cloud-ae69x1nb-pooler.c-2.us-east-2.aws.neon.tech'
      DB_PORT: 5432
      DB_USER: 'neondb_owner'
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: 'neondb'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # fetch full history so push works smoothly

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:all

      - name: Push to prod branch if tests pass
        if: success() && github.ref != 'refs/heads/prod'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B prod
          git push origin prod --force
